{% extends "base.html" %} {% load static %} {% block content %}

<!-- ======= Header ======= -->
<header
  id="header"
  class="fixed-top d-flex align-items-center header-transparent"
>
  <div class="container d-flex align-items-center">
    <h2 class="logo me-auto"><a href="#">CrashAlert</a></h2>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
        <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->

    <div class="social-links">
      <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</header>
<!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="clearfix">
  <div class="container d-flex h-100">
    <div
      class="row justify-content-center align-self-center"
      data-aos="fade-up"
    >
      <div
        class="col-lg-6 intro-info order-lg-first order-last"
        data-aos="zoom-in"
        data-aos-delay="100"
      >
        <h2>Instant Alerts,<br />Safer <span>Roads Ahead!</span></h2>
        <div>
          <a href="{% url 'login' %}" class="btn-get-started scrollto">Login</a>
        </div>
      </div>

      <div
        class="col-lg-6 intro-img order-lg-last order-first"
        data-aos="zoom-out"
        data-aos-delay="200"
      >
        <img src="{%static 'images/hero.png' %}" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
{% endblock %}
