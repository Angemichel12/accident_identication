{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | CrashAlert</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/icon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/icon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/icon/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}" />
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/style-home.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .alert-container {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 30%;
        z-index: 1050;
      }
    </style>
  </head>
  <body>
    <!-- Alert Container -->
    <div class="alert-container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}
    </div>
    {% block content %} {% endblock %}
    <!-- End Hero -->

    <!-- Optional JavaScript -->
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      // Example Charts
      const areaCtx = document.getElementById("areaChart").getContext("2d");
      new Chart(areaCtx, {
        type: "line",
        data: {
          labels: [
            "Mar 1",
            "Mar 3",
            "Mar 5",
            "Mar 7",
            "Mar 9",
            "Mar 11",
            "Mar 13",
          ],
          datasets: [
            {
              label: "Example Dataset",
              data: [10000, 20000, 15000, 25000, 20000, 30000, 40000],
              borderColor: "rgba(0, 123, 255, 1)",
              backgroundColor: "rgba(0, 123, 255, 0.2)",
              fill: true,
            },
          ],
        },
      });

      const barCtx = document.getElementById("barChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["January", "February", "March", "April", "May", "June"],
          datasets: [
            {
              label: "Example Dataset",
              data: [5000, 10000, 7500, 12500, 15000, 20000],
              backgroundColor: "rgba(0, 123, 255, 1)",
            },
          ],
        },
      });
    </script>
    <script>
      function openCarModal(
        mode,
        id = "",
        plate = "",
        driver = "",
        chassis = "",
        phone = ""
      ) {
        const modalTitle = document.getElementById("carModalLabel");
        const submitButton = document.getElementById("modalSubmitButton");
        const carForm = document.getElementById("carForm");
        document.getElementById("carId").value = id;
        document.getElementById("plateNumber").value = plate;
        document.getElementById("driverName").value = driver;
        document.getElementById("chassisNumber").value = chassis;
        document.getElementById("driverPhoneNumber").value = phone;

        if (mode === "edit") {
          modalTitle.innerText = "Edit Car";
          submitButton.innerText = "Update";
          carForm.action = `{% url 'edit_car' %}`;
        } else {
          modalTitle.innerText = "Register New Car";
          submitButton.innerText = "Register";
          carForm.action = `{% url 'register_car' %}`;
        }
      }
    </script>
    <script>
      function openUserModal(
        mode,
        id = "",
        firstName = "",
        lastName = "",
        username = "",
        email = ""
      ) {
        const modalTitle = document.getElementById("userModalLabel");
        const submitButton = document.getElementById("modalSubmitButton");
        const userForm = document.getElementById("userForm");
        document.getElementById("userId").value = id;
        document.getElementById("firstName").value = firstName;
        document.getElementById("lastName").value = lastName;
        document.getElementById("username").value = username;
        document.getElementById("email").value = email;

        if (mode === "edit") {
          modalTitle.innerText = "Edit User";
          submitButton.innerText = "Update";
          userForm.action = `{% url 'edit_user' %}`;
          document.getElementById("password").required = false;
          document.getElementById("confirm_password").required = false;
        } else {
          modalTitle.innerText = "Register New User";
          submitButton.innerText = "Register";
          userForm.action = `{% url 'register_user' %}`;
          document.getElementById("password").required = true;
          document.getElementById("confirm_password").required = true;
        }
      }
    </script>
    <script>
      // Auto-dismiss alert after 3 seconds
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").alert("close");
        }, 3000);
      });
    </script>
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Send the location to the backend
            fetch("/save-location/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
              },
              body: JSON.stringify({ latitude, longitude }),
            }).then((response) => {
              if (response.ok) {
                console.log("Location saved!");
              }
            });
          },
          (error) => {
            console.error("Error fetching location:", error);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    </script>
  </body>
</html>
